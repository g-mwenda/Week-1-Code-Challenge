<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Student Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        color: #004d99;
      }

      form {
        text-align: center;
        margin-top: 50px;
      }

      input[type="number"] {
        width: 200px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #645a5a;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #004d99;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #003366;
      }

      #output {
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #004d99;
      }
    </style>
  </head>
  <body>
    <h1>Student Grade Calculator</h1>
    <form>
      <label for="marks">Enter your marks between 0 and 100:</label>
      <br />
      <input type="number" id="marks" name="marks" min="0" max="100" required />
      <br />
      <button type="submit">Calculate Grade</button>
    </form>
    <p id="output"></p>
    <script>
      const form = document.querySelector("form");
      const output = document.querySelector("#output");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const marks = parseInt(document.querySelector("#marks").value);
        let grade;
        if (marks > 79) {
          grade = "A";
        } else if (marks >= 60 && marks <= 79) {
          grade = "B";
        } else if (marks >= 50 && marks <= 59) {
          grade = "C";
        } else if (marks >= 40 && marks <= 49) {
          grade = "D";
        } else {
          grade = "E";
        }
        output.textContent = `Your grade is: ${grade}`;
      });
    </script>
  </body>
</html>

<html>
  <head>
    <title>Speeding Ticket Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #4caf50;
      }
      form {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
      }
      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      p {
        font-size: 20px;
        color: #333;
        text-align: center;
        margin-top: 30px;
      }
      .error {
        color: #ff0000;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Speeding Ticket Calculator</h1>
    <form>
      <label for="speed">Enter your car's speed (in km/h):</label>
      <input type="number" id="speed" name="speed" required />
      <br />
      <button type="button" onclick="calculate()">Calculate</button>
      <br />
      <p id="result"></p>
      <p id="error"></p>
    </form>

    <script>
      function calculate() {
        var speed = parseInt(document.getElementById("speed").value);
        var points = 0;

        if (speed < 70) {
          document.getElementById("result").innerHTML = "Ok";
        } else if (speed >= 70) {
          points = Math.floor((speed - 70) / 5);
          if (points > 12) {
            document.getElementById("result").innerHTML = "License suspended";
          } else {
            document.getElementById("result").innerHTML = "Points: " + points;
          }
        } else {
          document.getElementById("error").innerHTML =
            "Please enter a valid speed";
        }
      }
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Salary Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      h1 {
        color: #4d4d4d;
        text-align: center;
        margin-top: 50px;
      }
      p {
        color: #333;
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-right: 10px;
      }
      button {
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
      }
      table td,
      table th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      table th {
        background-color: #4caf50;
        color: white;
      }
      .output {
        color: #333;
        font-size: 24px;
        margin-top: 20px;
      }
      .output-net {
        color: green;
      }
      .output-deductions {
        color: orange;
      }
      .output-error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <p>Please enter the following details:</p>
    <p>
      <label for="basic-salary">Basic Salary:</label>
      <input
        type="number"
        id="basic-salary"
        name="basic-salary"
        min="0"
        max="100000"
      />
    </p>
    <p>
      <label for="benefits">Benefits:</label>
      <input type="number" id="benefits" name="benefits" min="0" max="50000" />
    </p>
    <button onclick="calculateSalary()">Calculate</button>
    <p class="output" id="output"></p>
    <script>
      		<!DOCTYPE html>
      <html>
      <head>
      	<title>Salary Calculator</title>
      	<script>
      		function calculateSalary() {
      			// Get the input values
      			var basic_salary = document.getElementById("basic_salary").value;
      			var benefits = document.getElementById("benefits").value;

      			// Calculate the gross pay
      			var gross_pay = parseInt(basic_salary) + parseInt(benefits);

      			// Calculate the NSSF deductions
      			var nssf_rate = 0.06; // NSSF rate is 6%
      			var nssf = Math.min(18000, gross_pay * nssf_rate); // NSSF contribution is capped at Kshs. 18,000

      			// Calculate the NHIF deductions
      			var nhif_rate = 0.015; // NHIF rate is 1.5%
      			var nhif = Math.min(1700, gross_pay * nhif_rate); // NHIF contribution is capped at Kshs. 1,700

      			// Calculate the taxable income
      			var taxable_income = gross_pay - nssf - nhif - 2436;

      			// Calculate the Payee Tax
      			var paye = 0;
      			if (taxable_income <= 24000) {
      				paye = 0;
      			} else if (taxable_income <= 40667) {
      				paye = (taxable_income - 24000) * 0.1;
      			} else if (taxable_income <= 57333) {
      				paye = 1667 + (taxable_income - 40667) * 0.15;
      			} else if (taxable_income <= 74000) {
      				paye = 4667 + (taxable_income - 57333) * 0.2;
      			} else if (taxable_income <= 90767) {
      				paye = 9667 + (taxable_income - 74000) * 0.25;
      			} else if (taxable_income <= 107533) {
      				paye = 17667 + (taxable_income - 90767) * 0.3;
      			} else {
      				paye = 26667 + (taxable_income - 107533) * 0.35;
      			}

      			// Calculate the net salary
      			var net_salary = gross_pay - nssf - nhif - paye;

      			// Update the HTML output
      			document.getElementById("gross_pay").value = gross_pay;
      			document.getElementById("nssf").value = nssf;
      			document.getElementById("nhif").value = nhif;
      			document.getElementById("paye").value = paye;
      			document.getElementById("net_salary").value = net_salary;
    </script>
  </body>
</html>
